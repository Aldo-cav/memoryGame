<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>memoryGame</title>
  <link rel="stylesheet" href="tailwind.min.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body class='bg-green-600 font-mono mx-auto'>
  <nav class="flex justify-between min-w-full absolute top-0">
    <h1 class="bg-yellow-200 px-4">memoryGame</h1>
    <div class="restart cursor-pointer bg-yellow-200 px-4 text-center">restart</div>
    <div class="numClick bg-yellow-200 px-4 text-right">flips: 0</div>
  </nav>

  <!-- board in cui verranno inserite le carte -->
  <ul class="board h-screen px-2 pt-12 pb-8 md:px-4 lg:px-40 grid gap-2 md:gap-4">
  </ul>

  <!-- popup iniziale per la scelta del numero di righe e colonne -->
  <div class="setPopup z-10 absolute top-0 w-full h-screen bg-green-900 text-green-400 text-2xl text-center pt-12 bg-opacity-60">
    <ul class="pt-4 text-yellow-200">scegli il numero di carte</ul>
    <li class="p-1">16 (4x4) poppanti</li>
    <li class="p-1">24 (4x6) novizi</li>
    <li class="p-1">32 (4x8) ce la posso fare!</li>
    <li class="p-1">36 (6x6) mi concentro</li>
    <li class="pt-1 pb-12">48 (6x8) memory ninja!</li>
    <form class="setupForm m-auto">
      <select class="cursor-pointer bg-green-900 text-green-400 w-32 p-3 rounded" name="righe">
        <option value=4>4 righe</option>
        <option value=6>6 righe</option>
      </select>
      <select class="cursor-pointer bg-green-900 text-green-400 w-40 p-3 rounded" name="colonne">
        <option value=4>4 colonne</option>
        <option value=6>6 colonne</option>
        <option value=8>8 colonne</option>
      </select>
      <div class="p-2">
        <input class="cursor-pointer bg-green-900 text-yellow-200 w-32 p-4 rounded" type="submit" value="OK">
      </div>
    </form>
  </div>

  <!-- popup per il messaggio di fine partita -->
  <div class="winPopup hidden z-10 absolute top-0 w-full h-screen bg-green-900 text-white text-8xl text-center pt-40 bg-opacity-90">
    Good Job!
  </div>

  <!-- credits per le immagini -->
  <div class="hidden">
    <a href='https://www.freepik.com/vectors/background'>Cards images by starline at freepik.com</a>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
